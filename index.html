<!DOCTYPE html>
<!-- Made By A.H. Abir (Ashfaque Hossain Abir) -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess a Word Game - Abirett | Pro Front-End Developer</title>

    <!-- Favicon -->
    <link rel="icon" href="images/fav_icon.png" type="image/x-icon">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Guess a Word Game - Abirett | Pro Front-End Developer">
    <meta name="description" content="The word guessing game is a task that which the player has to find all letters of a random word in the given tries. The game will also give you hints to make your guess easy.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the Word</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

    <!-- Javascript Files -->
    <script src="js/words.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
